project: 
  type: website

website: 
  page-navigation: true
  title: "Projeto MPB" 
  site-url: "https://projetompb.github.io/site/"
  repo-url: "https://github.com/ProjetoMPB/site"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "Página construída em [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://projetompb.github.io/site/
        text: "Projeto MPB"
      - icon: github
        href: https://github.com/ProjetoMPB/site
        text: "Projeto MPB (repositório)"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Início

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto
